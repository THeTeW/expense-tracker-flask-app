<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-3">
                    <h3>{{ title }}</h3>
                    <form method="POST" action="{{ form_url }}">
                        <div class="mb-3">
                            <label for="name_field" class="form-label">{{ label }}</label>
                            <input type="text" id="name_field" name="{{ name_field }}" class="form-control" value="{{ value }}" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">บันทึก</button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary w-100 mt-2">ยกเลิก</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
