<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>แก้ไขธุรกรรม</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-3">
                    <h3>แก้ไขธุรกรรม</h3>
                    <form method="POST" action="{{ url_for('edit_transaction', transaction_id=transaction.transaction_id) }}">

                        <div class="mb-2">
                            <label class="form-label">ประเภท:</label>
                            <select name="type" class="form-select" id="type_select" onchange="updateCategories(this.value)" required>
                                <option value="expense" {% if transaction.type == 'expense' %}selected{% endif %}>รายจ่าย</option>
                                <option value="income" {% if transaction.type == 'income' %}selected{% endif %}>รายรับ</option>
                            </select>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">หมวดหมู่:</label>
                            <select name="category_id" id="category_select" class="form-select" required>
                                </select>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">กระเป๋าเงิน:</label>
                            <select name="wallet_id" class="form-select" required>
                                {% for wallet in user_wallets %}
                                <option value="{{ wallet.wallet_id }}" {% if wallet.wallet_id == transaction.wallet_id %}selected{% endif %}>
                                    {{ wallet.wallet_name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">รายละเอียด:</label>
                            <input type="text" name="description" class="form-control" value="{{ transaction.description }}" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">จำนวนเงิน:</label>
                            <input type="number" name="amount" step="0.01" class="form-control" value="{{ transaction.amount }}" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">วันที่:</label>
                            <input type="date" name="date" class="form-control" value="{{ transaction.date.strftime('%Y-%m-%d') }}" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">บันทึกการแก้ไข</button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary w-100 mt-2">ยกเลิก</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

   <script>
        // สร้างข้อมูลหมวดหมู่จาก Python
        const categories = {
            income: [
                {% for cat in income_categories %}
                { id: {{ cat.category_id }}, name: '{{ cat.category_name | e }}' },
                {% endfor %}
            ],
            expense: [
                {% for cat in expense_categories %}
                { id: {{ cat.category_id }}, name: '{{ cat.category_name | e }}' },
                {% endfor %}
            ]
        };

        function updateCategories(type) {
            const select = document.getElementById('category_select');
            select.innerHTML = ''; // ล้างตัวเลือกเก่า

            const selectedCategories = categories[type] || [];

            if (selectedCategories.length === 0) {
                const option = document.createElement('option');
                option.textContent = '--- กรุณาสร้างหมวดหมู่ก่อน ---';
                option.disabled = true;
                select.appendChild(option);
            } else {
                selectedCategories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat.id;
                    option.textContent = cat.name;
                    select.appendChild(option);
                });
            }
        }

        // เรียกใช้ครั้งแรกเมื่อหน้าเว็บโหลด เพื่อให้แสดงหมวดหมู่ "รายจ่าย" เป็นค่าเริ่มต้น
        // (ตรวจสอบให้แน่ใจว่า id ของ select ประเภทคือ 'type_select')
        document.addEventListener('DOMContentLoaded', function() {
            updateCategories(document.getElementById('type_select').value);
        });
    </script>
    </body>
</html>
